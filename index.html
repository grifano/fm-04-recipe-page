<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="social-card_component">
          <img
            src="./images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            width="88"
            height="88"
            class="social-card_avatar"
          />
          <p class="social-card_name">Jessica Randall</p>
          <p class="social-card_location">London, United Kingdom</p>
          <p class="social-card_role">"Front-end developer and avid reader."</p>
          <ul class="social-card_list">
            <li class="social-card_list-item">
              <a
                href="https://www.github.com"
                rel="noopener noreferrer"
                target="_blank"
                class="social-card_link"
                >GitHub</a
              >
            </li>
            <li class="social-card_list-item">
              <a
                href="https://www.frontendmentor.io/"
                rel="noopener noreferrer"
                target="_blank"
                class="social-card_link"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-card_list-item">
              <a
                href="https://www.linkedin.com"
                rel="noopener noreferrer"
                target="_blank"
                class="social-card_link"
                >LinkedIn</a
              >
            </li>
            <li class="social-card_list-item">
              <a
                href="https://www.x.com"
                rel="noopener noreferrer"
                target="_blank"
                class="social-card_link"
                >Twitter</a
              >
            </li>
            <li class="social-card_list-item">
              <a
                href="https://www.instagram.com"
                rel="noopener noreferrer"
                target="_blank"
                class="social-card_link"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <div class="attribution_wrap">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.grifano.com">Serhii Orlenko</a>.
      </div>
    </footer>
  </body>
</html>
